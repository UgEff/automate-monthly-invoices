<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une Facture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Supprimer la Facture</h1>
    <p>Êtes-vous sûr de vouloir supprimer la facture : {{ facture_id }} ?</p>

    <form action="{{ url_for('delete_facture', facture_id=facture_id) }}" method="POST">
        <button type="submit">Oui, Supprimer</button>
        <a href="{{ url_for('show_facture') }}">Annuler</a>
    </form>
</body>
</html>
