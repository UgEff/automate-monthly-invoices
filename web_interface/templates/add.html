<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<form action="{{ url_for('add_facture') }}" method="POST">
    <label for="name">Nom de la Facture :</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="date">Date du prélèvement (jour) :</label>
    <input type="text" id="date" name="date" required><br><br>

    <label for="account">Compte du prélèvement :</label>
    <input type="text" id="account" name="account" required><br><br>

    <label for="rising">Montant du prélèvement en € :</label>
    <input type="number" step="0.01" id="rising" name="rising" required><br><br>

    <button type="submit">Ajouter la Facture</button>
</form>
